<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CIT Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7f9;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
    }
    .login-container img {
      width: 100px; /* adjust as needed */
      margin-bottom: 20px;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background-color: #2c3e50;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-container button:hover {
      background-color: #1abc9c;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Use the URL of the logo here -->
    <img src="https://en.wikipedia.org/wiki/File:Coimbatore_Institute_of_Technology_logo.png" alt="CIT Logo">
    <h2>CIT Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
